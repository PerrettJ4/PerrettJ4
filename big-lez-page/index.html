<!DOCTYPE html>
<html lang="en">
<!-- paris, texas -->

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Lez Background</title>
  <link rel="shortcut icon" href="https://pngimage.net/wp-content/uploads/2018/05/big-lez-show-png-4-300x200.png">

  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<header></header>

<body>
  <div class="canvas">
    <div class="bg sky">
      <div class="bg lb"></div>
      <div class="bg mb"></div>
      <div class="bg star"></div>
    </div>
    <div class="bg rainbow" alt="rainbow">
      <div class="fg img" alt="fgimg">
        <div id="hideDiv">
          <b id="hide-text"> Click the Moon for extra settings!</b>
          <div alt='close-button' id='close-div' onclick="closeDiv()">X</div>
        </div>
      </div>
      <button class="bg moon visible"></button>
      <button class="bg button invisible" onclick="dropdown(this.children)">
        <div class="custom-model-main">
          <div class="custom-model-inner">
            <div class="close-btn">Ã—</div>
            <div class="custom-model-wrap">
              <div class="pop-up-content-wrap">
                <h2>Settings</h2>
              </div>
              <div class='setting'>
                <input type="range" id="clouds-slider" name="clouds-slider" min="0" max="100"
                  onchange="cloudGenerator(valueAsNumber)"><label for="clouds-slider">Clouds</label>
              </div>
              <div class='setting'>
                <input type="range" id="stars-slider" name="stars-slider" min="50" max="2000"
                  onchange="starGenerator(valueAsNumber)"><label for="stars-slider">Stars</label>
              </div>
              <div class='setting'><input type="range" id="invert-slider" name="sepia-slider" min="0" max="100"
                  value='0' onchange="invert(valueAsNumber)"><label for="clouds-slider">Invert Colours</label>
              </div>
              <div class='setting'><input type="range" id="sepia-slider" name="sepia-slider" min="0" max="100" value='0'
                  onchange="sepia(valueAsNumber)"><label for="clouds-slider">Sepia</label>
              </div>
              <div class='setting'><input type="range" id="hue-slider" name="hue-slider" min="0" max="360" value='0'
                  onchange="hueRotate(valueAsNumber)"><label for="clouds-slider">Hue-Rotate (deg)</label>
              </div>
              <div class='setting'><iframe
                  src="https://open.spotify.com/embed/album/1S3p4gE0ItGRNqc07vDxPa?utm_source=generator" width="100%"
                  height="80" frameBorder="0" allowfullscreen=""
                  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe></div>
            </div>
          </div>
        </div>
        <div class="bg-overlay"></div>
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
